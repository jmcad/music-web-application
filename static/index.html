<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/style.css">
    
    <title>Document</title>

    <!-- Import Vue -->
    <!-- development version, includes helpful console warnings -->
    <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script> -->
  
    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>

    <script src="/static/components/item-section.js"></script>
    <script src="/static/components/home.js"></script>
    <script src="/static/components/library.js"></script>

    
</head>
<body>
    <div id="app">
        <header>
            <div class="content">
                <div id="logo">
                    <h1><router-link :to="{ name: 'home' }">Logo</router-link></h1>
                </div>
                <nav>
                    <ul>
                        <li><router-link :to="{ name: 'home' }">Home</router-link></li>
                        <li><router-link :to="{ name: 'library' }">Library</router-link></li>
                        <li><a href="">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="content main">
            <router-view></router-view>
            <div id="albums">
                <ul id="albums_list">
                    <li v-for="album in albums">
                        <!-- display the album here -->
                        <a href="#"
                            v-on:click="show(album.album_id)"
                        >
                            {{ album.artist}} - {{ album.title }}
                        </a>
                    </li>
                </ul>
            </div>
            <album-info v-bind:album_id="album_id" v-show="album_id"></album-info>
        </main>
        <script src="/static/router.js"></script>
    </div>
</body>
</html>
